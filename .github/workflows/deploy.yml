name: Deploy .NET API to Azure VM

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: |
        cd FriendsSociety.Shaurya
        dotnet restore

    - name: Build project
      run: |
        cd FriendsSociety.Shaurya
        dotnet build -c Release --no-restore

    - name: Publish app
      run: |
        cd FriendsSociety.Shaurya
        dotnet publish -c Release -o ../publish --no-build

    - name: Clean target directory on Azure VM
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.AZURE_VM_IP }}
        username: ${{ secrets.AZURE_VM_USER }}
        key: ${{ secrets.AZURE_SSH_KEY }}
        script: |
          sudo rm -rf /var/www/project_shaurya/shaurya-api/*
          sudo mkdir -p /var/www/project_shaurya/shaurya-api

    - name: Copy files to Azure VM
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.AZURE_VM_IP }}
        username: ${{ secrets.AZURE_VM_USER }}
        key: ${{ secrets.AZURE_SSH_KEY }}
        source: ./publish/
        target: /var/www/project_shaurya/shaurya-api
        strip_components: 1
        overwrite: true

    - name: Restart API on Azure VM
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.AZURE_VM_IP }}
        username: ${{ secrets.AZURE_VM_USER }}
        key: ${{ secrets.AZURE_SSH_KEY }}
        script: |
          sudo systemctl restart shaurya-api.service || echo "Service not created yet"
